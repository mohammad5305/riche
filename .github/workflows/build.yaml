name: Rust release
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CROSS_VERSION: 0.2.5
  RUST_VERSION: 1.67.0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include: 
          - name: linux x86
            target: i686-unknown-linux-gnu
            command: cargo 
            strip: true
          - name: linux x64
            target: x86_64-unknown-linux-gnu
            command: cargo
            strip: true
          - name: aarch x64
            target: aarch64-linux-android
            command: cross
            strip: false


    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # related to https://github.com/actions/runner/issues/2468 
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: install build deps
        run : |
          sudo apt -y install build-essential gcc-multilib 

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Install Cross
        if: matrix.command == 'cross'
        run: |
          cargo install --git https://github.com/cross-rs/cross cross

      - name: build
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: ${{ matrix.command }} build --target=${{ matrix.target }} --release

      - name: strip bin
        if: matrix.strip
        run : | 
          strip target/${{ matrix.target }}/release/riche

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          TAR_NAME=$(printf "riche-%s.tar.gz" $(echo ${{ matrix.target }} | sed 's/-unknown//g' ) )

          tar czvf ../../../${TAR_NAME} riche
          cd -
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          files: 'riche*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
